features:
  reqs_per_min:
    weight: 2
    threshold: 18
  unique_queries_per_hour:
    weight: 2.3
    threshold: 28
  pagination_ratio:
    weight: 1.2
    threshold: 0.6
  session_depth:
    weight: 1
    threshold: 5
  dwell_time_avg:
    weight: 2.8
    threshold: 1800
  timing_variance:
    weight: 3.0
    threshold: 0.4  # CV < 0.4 = too consistent = suspicious
  asset_warmup_missing:
    weight: 4.5
actions:
  allow:
    max_score: 2
  throttle:
    max_score: 3
  challenge:
    max_score: 4
  block:
    max_score: 5
constraints:
  max_false_positive_rate: 0.01
